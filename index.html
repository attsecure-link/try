<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AT&T ID Submission Success</title>
  <style>
    :root{
      --att-blue:#00A8E0;
      --att-navy:#004B70;
      --att-ink:#172B3A;
      --green:#16A34A;
      --gray:#F4F6F8;
    }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#fff;color:var(--att-ink);display:flex;align-items:center;justify-content:center;height:100vh}
    .card{max-width:420px;width:100%;background:#fff;padding:32px;border-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,.1);text-align:center}
    .logo{width:60px;height:60px;border-radius:50%;margin:0 auto 16px;background:radial-gradient(circle at 30% 30%,#fff 0 25%, var(--att-blue) 26% 100%);box-shadow:inset 0 0 0 2px rgba(255,255,255,.9),0 2px 10px rgba(0,0,0,.12)}
    .success-icon{width:72px;height:72px;border-radius:50%;display:grid;place-items:center;background:#EAF7EE;color:var(--green);margin:0 auto 20px}
    h1{margin:0 0 12px;font-size:24px;color:var(--att-navy)}
    p{margin:0 0 20px;color:#555}
    a.button{display:inline-block;padding:12px 18px;border-radius:12px;background:var(--att-blue);color:#fff;font-weight:600;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <div class="success-icon">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <h1>ID Submitted Successfully</h1>
    <p>Thank you! Your images have been securely uploaded for AT&T verification.</p>
    <a href="index.html" class="button">Submit Another ID</a>
  </div>
</body>
</html>
